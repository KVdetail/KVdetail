<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVdetail | Profesionální čištění vozidel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-primary: #0052D4;
            --blue-secondary: #4364F7;
            --blue-light: #6FB1FC;
            --white: #ffffff;
            --text-dark: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, var(--blue-primary), var(--blue-secondary));
            color: white;
            padding: 60px 20px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 2px; }
        p.subtitle { font-size: 1.2rem; opacity: 0.9; }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .btn {
            display: inline-block;
            background: var(--blue-primary);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,82,212,0.4);
        }

        .gallery, .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .media-item {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            background: #eee;
        }

        img, video {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .media-item:hover img {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            color: #636e72;
        }

        .contact-info a {
            color: var(--blue-primary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>KVdetail</h1>
        <p class="subtitle">Váš vůz si zaslouží dokonalost</p>
    </header>

    <div class="container">
        
        <section class="card">
            <h2>Profesionální péče</h2>
            <p>Dopřejte svému autu péči, kterou si zaslouží. Od detailního mytí až po ochranu laku.</p>
            <a href="https://detailing-vozidel.reservio.com/booking" class="btn" target="_blank">Rezervovat termín</a>
        </section>

        <section class="card">
            <h2>Naše práce</h2>
            <div class="gallery">
                <div class="media-item">
                    <img src="https://via.placeholder.com/600x400?text=Ukazka+1" alt="Detailing vozu">
                </div>
                <div class="media-item">
                    <img src="https://via.placeholder.com/600x400?text=Ukazka+2" alt="Detailing vozu">
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Sledujte proces</h2>
            <div class="video-section">
                <div class="media-item">
                    <video controls poster="https://via.placeholder.com/600x400?text=Video+Nahled">
                        <source src="CESTA_K_TVEMU_VIDEU_NA_CLOUDINARY.mp4" type="video/mp4">
                        Váš prohlížeč nepodporuje přehrávání videa.
                    </video>
                </div>
            </div>
        </section>

        <section class="card contact-info">
            <h2>Kontakt</h2>
            <p>Máte dotazy? Napište nám na:</p>
            <p><a href="mailto:kvdetail@gmail.com">kvdetail@gmail.com</a></p>
        </section>

    </div>

    <footer>
        &copy; 2024 KVdetail. Všechna práva vyhrazena.
    </footer>

</body>
</html>
