<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-yellow: #ffcc00;
            --bg-black: #050505;
            --card-bg: rgba(17, 17, 17, 0.9);
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-black);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ANIMACE SVĚTÉLEK V POZADÍ --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% -20%, #222 0%, var(--bg-black) 80%);
        }

        .light {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold-yellow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold-yellow), 0 0 20px var(--gold-yellow);
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-10vh) translateX(100px); opacity: 0; }
        }

        /* Rozmístění světýlek */
        .light:nth-child(1) { left: 10%; animation-duration: 25s; animation-delay: -5s; }
        .light:nth-child(2) { left: 30%; animation-duration: 18s; animation-delay: -2s; }
        .light:nth-child(3) { left: 50%; animation-duration: 22s; animation-delay: -10s; }
        .light:nth-child(4) { left: 70%; animation-duration: 20s; animation-delay: -7s; }
        .light:nth-child(5) { left: 90%; animation-duration: 28s; animation-delay: -15s; }
        .light:nth-child(6) { left: 20%; animation-duration: 24s; animation-delay: -3s; }
        /* --- KONEC ANIMACE --- */

        header {
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        h1 { 
            font-weight: 900;
            font-size: clamp(3rem, 12vw, 5rem); 
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 5px;
        }

        header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--gold-yellow);
            letter-spacing: 3px;
            font-size: 1.1rem;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 204, 0, 0.1);
            backdrop-filter: blur(5px);
            padding: 60px 20px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .btn {
            display: inline-block;
            border: 1px solid var(--gold-yellow);
            color: var(--gold-yellow);
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            margin-top: 20px;
            background: transparent;
        }

        .btn:hover {
            background: var(--gold-yellow);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
        }

        .video-track {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            scrollbar-width: none;
        }

        .video-track::-webkit-scrollbar { display: none; }

        .video-item {
            min-width: 280px;
            aspect-ratio: 9/16; 
            background: #000;
            border: 1px solid #222;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .video-item:hover {
            border-color: var(--gold-yellow);
            transform: scale(1.02);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .nav-controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }

        .nav-btn {
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-btn:hover { border-color: var(--gold-yellow); color: var(--gold-yellow); }

        .phone {
            font-size: 2.2rem;
            display: block;
            color: #fff;
            text-decoration: none;
            font-weight: 900;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .email { color: var(--gold-yellow); text-decoration: none; letter-spacing: 1px; }

        footer { padding: 80px 20px; text-align: center; opacity: 0.3; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
