<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVdetail | Exkluzivní péče o vozy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-yellow: #ffcc00;
            --bg-black: #050505;
            --card-bg: rgba(17, 17, 17, 0.9);
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-black);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 60px;
        }

        /* --- TOPBAR --- */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 204, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
        }

        .contact-icons {
            display: flex;
            gap: 25px;
        }

        .contact-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* Styling pro obrysové SVG ikonky */
        .contact-icon svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: var(--gold-yellow);
            stroke-width: 1.5; /* Tenký luxusní obrys */
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }

        .contact-icon:hover svg {
            stroke: #fff;
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.5));
        }

        /* --- BG ANIMACE --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #222 0%, var(--bg-black) 80%);
        }

        .light {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold-yellow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold-yellow);
            opacity: 0.2;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-10vh) translateX(30px); opacity: 0; }
        }

        .light:nth-child(1) { left: 10%; animation-duration: 25s; }
        .light:nth-child(2) { left: 50%; animation-duration: 20s; animation-delay: -5s; }
        .light:nth-child(3) { left: 85%; animation-duration: 30s; animation-delay: -2s; }

        /* --- OBSAH --- */
        header {
            padding: 100px 20px 50px;
            text-align: center;
        }

        h1 { 
            font-weight: 900;
            font-size: clamp(2.5rem, 10vw, 5rem); 
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 5px;
        }

        header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--gold-yellow);
            letter-spacing: 4px;
            font-size: 1.1rem;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 204, 0, 0.05);
            padding: 60px 20px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        .btn {
            display: inline-block;
            border: 1px solid var(--gold-yellow);
            color: var(--gold-yellow);
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            margin-top: 25px;
            background: transparent;
        }

        .btn:hover {
            background: var(--gold-yellow);
            color: #000;
            box-shadow: 0 0 35px rgba(255, 204, 0, 0.4);
        }

        .video-track {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            scrollbar-width: none;
        }

        .video-track::-webkit-scrollbar { display: none; }

        .video-item {
            min-width: 290px;
            aspect-ratio: 9/16; 
            background: #000;
            border: 1px solid #222;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .video-item:hover { border-color: var(--gold-yellow); transform: scale(1.03); }

        video { width: 100%; height: 100%; object-fit: cover; }

        .nav-controls { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }

        .nav-btn {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .nav-btn:hover { border-color: var(--gold-yellow); color: var(--gold-yellow); }

        footer { text-align: center; padding: 100px 20px; opacity: 0.2; font-size: 0.7rem; letter-spacing: 3px; }

    </style>
</head>
