<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVdetail | Profesionální detailing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff6a00;
            --orange-hover: #ff8533;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, #2c1100 100%);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem); 
            color: var(--orange);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 10px; }

        .card {
            background: var(--dark-grey);
            border-left: 5px solid var(--orange);
            border-radius: 10px;
            padding: clamp(20px, 5vw, 40px);
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn {
            display: inline-block;
            background: var(--orange);
            color: var(--black);
            padding: 16px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--orange-hover);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.4);
        }

        /* Slider Styling */
        .video-slider-container {
            position: relative;
            padding: 10px 0;
        }

        .video-track {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 15px;
            -webkit-overflow-scrolling: touch; /* Plynulé scrollování na iOS */
            scrollbar-width: none; 
        }

        .video-track::-webkit-scrollbar { display: none; }

        .video-item {
            min-width: 260px; /* Trochu užší pro mobily */
            max-width: 300px;
            aspect-ratio: 9/16; 
            background: #000;
            border-radius: 15px;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            display: block;
        }

        .nav-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: var(--orange);
            border: none;
            color: black;
            padding: 12px 18px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-link { color: var(--orange); text-decoration: none; font-weight: bold; }

        footer { text-align: center; padding: 40px; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>KVdetail</h1>
        <p>PREMIUM AUTO DETAILING</p>
    </header>

    <div class="container">
        
        <section class="card" style="text-align: center;">
            <h2>DOKONALOST V KAŽDÉM DETAILU</h2>
            <p>Vraťte svému vozu lesk, který si zaslouží.</p>
            <a href="https://detailing-vozidel.reservio.com/booking" class="btn">Rezervovat termín</a>
        </section>

        <section class="card">
            <h2 style="margin-bottom: 20px; color: var(--orange);">NAŠE PRÁCE</h2>
            
            <div class="video-slider-container">
                <div class="nav-controls">
                    <button class="nav-btn" onclick="document.getElementById('track').scrollLeft -= 280">❮</button>
                    <button class="nav-btn" onclick="document.getElementById('track').scrollLeft += 280">❯</button>
                </div>
                
                <div class="video-track" id="track">
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V12_ani8j6.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V10_uuwkfj.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V11_afw2cn.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V5_imgnqc.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V1_zz4s9w.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V7_x2s6xg.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V9_adrrsr.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V4_jwnm4h.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V8_xnr5bt.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V2_dxttew.mp4" type="video/mp4"></video></div>
                    <div class="video-item"><video controls playsinline preload="metadata"><source src="https://res.cloudinary.com/drjfvblwk/video/upload/V3_roelbq.mp4" type="video/mp4"></video></div>
                </div>
            </div>
        </section>

        <section class="card" style="text-align: center;">
            <h2>KONTAKT</h2>
            <p>Máte dotaz? Ozvěte se nám.</p>
            <p style="margin-top: 10px;">Email: <a href="mailto:kvdetail@gmail.com" class="contact-link">kvdetail@gmail.com</a></p>
        </section>

    </div>

    <footer>
        &copy; 2026 KVdetail | Profesionální péče o vozy
    </footer>

</body>
</html>
