        .bg-animation {
            position: fixed;

            left: 0;
            width: 100%;
            height: 100%;

            background: radial-gradient(circle at 50% -20%, #222 0%, var(--bg-black) 80%);

        .light {

            height: 2px;
            background: var(--gold-yellow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold-yellow);
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }

        .light:nth-child(1) { left: 15%; animation-duration: 22s; }
        .light:nth-child(2) { left: 45%; animation-duration: 18s; animation-delay: -5s; }
        .light:nth-child(3) { left: 75%; animation-duration: 25s; animation-delay: -2s; }
